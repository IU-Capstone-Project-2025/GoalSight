services:
  backend:
    container_name: goalsight-backend
    build: ./backend
    ports:
      - "5050:5000"
    volumes:
      - ./backend:/backend
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - goalsight-network

  frontend:
    container_name: goalsight-frontend
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    networks:
      - goalsight-network

networks:
  goalsight-network:
    driver: bridge 