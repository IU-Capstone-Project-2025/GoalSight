name: CI/CD Staging

on:
  push:
    branches:
      - staging
  pull_request:
    branches:
      - staging

jobs:
  ci_cd:
    runs-on: ubuntu-latest
    env:
      DATABASE_USER: ${{ secrets.DATABASE_USER }}
      DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DJANGO_ALLOWED_HOSTS: ${{ secrets.DJANGO_ALLOWED_HOSTS }}
      API_URL: ${{ secrets.API_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies (frontend)
        run: npm ci
        working-directory: frontend

      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get remove -y docker docker-engine docker.io containerd runc || true
          sudo apt-get install -y ca-certificates curl gnupg lsb-release
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin
          sudo systemctl start docker
          sudo systemctl enable docker

      - name: Create Docker .env file
        run: |
          cat <<EOF > docker/local/.env
          DATABASE_USER=${DATABASE_USER}
          DATABASE_NAME=${DATABASE_NAME}
          DATABASE_HOST=${DATABASE_HOST}
          DATABASE_PORT=${DATABASE_PORT}
          DATABASE_PASSWORD=${DATABASE_PASSWORD}
          SECRET_KEY=${SECRET_KEY}
          DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
          API_URL=${API_URL}
          EOF

      - name: Create external Docker network
        run: docker network create goalsight-network

      - name: Pull latest images
        run: docker compose -f docker/staging/docker-compose.yml pull
        continue-on-error: true

      - name: Build and start backend and db containers
        run: docker compose -f docker/staging/docker-compose.yml up -d --build db backend
        continue-on-error: true

      - name: Check container status
        run: docker ps -a
        continue-on-error: true

      - name: Clean database volume
        run: docker volume rm $(docker volume ls -q -f name=postgres_data) || true
        continue-on-error: true

      - name: Reset test database
        run: |
          docker compose -f docker/staging/docker-compose.yml exec -T backend python manage.py reset_db --noinput
          docker compose -f docker/staging/docker-compose.yml exec -T backend python manage.py migrate

      - name: Start full stack (local docker-compose)
        run: docker compose -f docker/local/docker-compose.yml up -d --build

      - name: Wait for PostgreSQL to be ready
        run: |
          timeout 180 bash -c 'until docker compose -f docker/local/docker-compose.yml exec -T db pg_isready -U $DATABASE_USER -d $DATABASE_NAME; do echo "Waiting for DB..."; sleep 5; done'

      - name: Run migrations
        run: docker compose -f docker/staging/docker-compose.yml exec -T backend python manage.py migrate

      - name: Run backend tests
        run: docker compose -f docker/local/docker-compose.yml exec -T backend python manage.py test

      - name: Run ML tests
        run: |
          cd backend/goalsight/predictions
          pytest ./tests/
        continue-on-error: true
        
      - name: Wait for frontend to be ready
        run: |
          n=0
          until [ $n -ge 15 ]; do
            curl -f http://localhost:3000 && break
            echo "‚è≥ Waiting for frontend..."
            n=$((n+1))
            sleep 5
          done

      - name: Run component tests
        run: npm run test:components
        working-directory: frontend
        continue-on-error: true

      - name: Run API integration tests
        run: npm run test:api
        working-directory: frontend
        continue-on-error: true

      - name: Run end-to-end tests
        run: npm run test:e2e
        working-directory: frontend

      - name: Generate coverage for components
        run: npm run test:coverage:components
        working-directory: frontend
        continue-on-error: true

      - name: Generate coverage for API integration
        run: npm run test:coverage:api
        working-directory: frontend
        continue-on-error: true

      - name: Lint
        run: npm run lint
        working-directory: frontend
        continue-on-error: true

      - name: Stop containers
        if: always()
        run: docker compose -f docker/local/docker-compose.yml down --volumes

